<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback - Gowri</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .feedback-container {
            max-width: 600px;
            background: #fff;
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        .feedback-header {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #34495e;
        }
        .btn-submit {
            background: #4ca1af;
            border: none;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background: #357f8b;
        }
        .thankyou-message {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            color: #27ae60;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="feedback-container shadow">
        <h2 class="feedback-header">We Value Your Feedback!</h2>
        <form id="feedbackForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" id="name" class="form-control" placeholder="Your full name" required />
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Overall Experience <span class="text-danger">*</span></label>
                <select id="rating" class="form-select" required>
                    <option value="" disabled selected>Select rating</option>
                    <option value="5">Excellent (5)</option>
                    <option value="4">Good (4)</option>
                    <option value="3">Average (3)</option>
                    <option value="2">Poor (2)</option>
                    <option value="1">Very Poor (1)</option>
                </select>
                <div class="invalid-feedback">Please select your rating.</div>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments / Suggestions</label>
                <textarea id="comments" class="form-control" rows="4" placeholder="Write your feedback here..."></textarea>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-submit">Submit Feedback</button>
            </div>
            <div class="d-grid">
                <a href="index.html" class="btn btn-secondary">Home</a>
            </div>
        </form>
        <div class="thankyou-message" id="thankyouMessage">
            Thank you for your feedback! üôè
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
