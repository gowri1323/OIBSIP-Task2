<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Calendar Page">
    <title>My Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        .calendar-container {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .agenda-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .agenda-item:hover {
            background-color: #e2e6ea;
            cursor: pointer;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .calendar th,
        .calendar td {
            padding: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .calendar th {
            background-color: #007bff;
            color: #fff;
        }

        .calendar td:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="hero-section">
        <h1 class="text-center">My Calendar</h1>
        <a href="index.html" class="btn btn-light btn-sm mb-3"
            style="position: absolute; left: 20px; top: 20px; font-weight: 600;">
            ‚Üê 
        </a>
    </header>
    <div class="container mt-4">  
        <div class="row calendar-container">
            <div class="col-md-8">
                <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_id&ctz=Your_Time_Zone"
                    style="border: 0; width: 100%; height: 600px;"></iframe>
            </div>
            <div class="col-md-4">
                <h3>My Agenda</h3>
                <ul class="list-group agenda-list">
                    <li class="list-group-item agenda-item" onclick="showAgenda('Web Development - HTML Basics')">HTML
                        Basics</li>
                    <li class="list-group-item agenda-item" onclick="showAgenda('Web Development - CSS Styling')">CSS
                        Styling</li>
                    <li class="list-group-item agenda-item"
                        onclick="showAgenda('Web Development - JavaScript Essentials')">JavaScript Essentials</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="agendaModal" tabindex="-1" aria-labelledby="agendaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agendaModalLabel">Agenda Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="agendaDetails">
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAgenda(agenda) {
            let details = '';
            if (agenda.includes('HTML')) details = 'Learn HTML basics with hands-on examples.';
            else if (agenda.includes('CSS')) details = 'Master CSS styling techniques for web design.';
            else if (agenda.includes('JavaScript')) details = 'Understand JavaScript fundamentals and DOM manipulation.';
            document.getElementById('agendaDetails').innerText = details;
            new bootstrap.Modal(document.getElementById('agendaModal')).show();
        }
    </script>
</body>

</html>
