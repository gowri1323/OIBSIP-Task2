<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Image Gallery using HTML, CSS, and JavaScript with Slick Slider">
  <title>Gallery Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .gallery-header {
      background-color: #2c3e50;
      padding: 40px;
      color: #fff;
      text-align: center;
    }

    .gallery-header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .gallery-container {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery-slider img {
      max-width: 300px;
      border-radius: 8px;
    }

    .slick-slide {
      margin: 0 15px;
    }

    .slick-prev,
    .slick-next {
      color: #2c3e50;
    }

    .slick-dots li button:before {
      color: #2c3e50;
    }
  </style>
</head>

<body>
  <div class="gallery-header">
    <h1>My Portfolio Gallery</h1>
    <p>Explore visual highlights from my journey.</p>
    <a href="index.html" class="btn btn-light btn-sm mb-3"
            style="position: absolute; left: 20px; top: 20px; font-weight:bolder;color: aliceblue;text-decoration:none;padding-left: 30px;padding-top: 20px;font-size: xx-large;">
            ‚Üê 
        </a>
  </div>

  <div class="gallery-container">
    <div class="gallery-slider" id="carousel-one">
      <div><img src="./images/image1.jpeg" alt="Gallery Image 1"></div>
      <div><img src="./images/image2.jpeg" alt="Gallery Image 2"></div>
      <div><img src="./images/image3.jpeg" alt="Gallery Image 3"></div>
      <div><img src="./images/image4.jpeg" alt="Gallery Image 4"></div>
      <div><img src="./images/image5.jpeg" alt="Gallery Image 5"></div>
    </div>

    <div class="gallery-slider" id="carousel-two" style="margin-top: 40px;">
      <div><img src="./images/kumarasamy.jpg" alt="Gallery Image 6"></div>
      <div><img src="./images/MSMEjpg" alt="Gallery Image 7" height="200px"></div>
      <div><img src="./images/image8.jpg" alt="Gallery Image 8" height="200px" ></div>
      <div><img src="./images/image9.jpg" alt="Gallery Image 9" height="200px"></div>
      <div><img src="./images/image10.jpg" alt="Gallery Image 10" height="200px"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#carousel-one, #carousel-two').slick({
        dots: true,
        infinite: true,
        speed: 500,
        slidesToShow: 3,
        slidesToScroll: 1,
        arrows: true,
        autoplay: true,
        autoplaySpeed: 3000,
        centerMode: true,
        variableWidth: true
      });
    });
  </script>
</body>

</html>
